kube-prometheus-stack:
  namespaceOverride: kps

  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
      podMonitorSelectorNilUsesHelmValues: false
      podMonitorSelector: {}

  grafana:
    namespaceOverride: kps
    persistence:
      enabled: true

  kube-state-metrics:
    namespaceOverride: kps

  prometheus-node-exporter:
    namespaceOverride: kps