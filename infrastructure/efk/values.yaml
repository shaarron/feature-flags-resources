global:
  host: ""

ingress:
  tlsSecretName: ""

namespace: efk

elasticsearch:
  version: "9.1.5"
  nodeSetName: "default"
  nodeCount: 2
  config:
    node.store.allow_mmap: false

  http:
    tls:
      selfSignedCertificate:
        disabled: true

  resources:
    requests:
      cpu: 300m
      memory: 2Gi
    limits:
      cpu: "1"
      memory: 2Gi

  volumeClaims:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

kibana:
  version: "8.17.0"
  count: 1
  elasticsearchRef: "elasticsearch"

  config:
    server.publicBaseUrl: ""

  resources:
    requests:
      cpu: "400m"
      memory: "1Gi"
    limits:
      memory: "2Gi"

fluent-bit:
  image:
    repository: fluent/fluent-bit
    tag: 4.2.0

  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "200Mi"

  env:
    - name: ES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: elasticsearch-es-elastic-user
          key: elastic
    - name: ES_USER
      value: elastic

  config:
    service: |
      [SERVICE]
          Daemon Off
          Flush 5
          Log_Level info
          Parsers_File /fluent-bit/etc/parsers.conf
          Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port 2020
          Health_Check On
          Trace_Error On

    inputs: |
      [INPUT]
          Name tail
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Tag kube.*
          Mem_Buf_Limit 10MB
          Skip_Long_Lines On
          Refresh_Interval 10

      [INPUT]
          Name systemd
          Tag host.*
          Systemd_Filter _SYSTEMD_UNIT=kubelet.service
          Read_From_Tail On

    filters: |
      [FILTER]
          Name kubernetes
          Match kube.*
          Merge_Log On
          Keep_Log On
          Labels Off
          Annotations Off
          K8S-Logging.Parser On

      [FILTER]
          Name parser
          Match *ingress-nginx*
          Key_Name log
          Parser nginx
          Reserve_Data On

    outputs: |
      [OUTPUT]
          Name es
          Match kube.*
          Host elasticsearch-es-http
          Port 9200
          HTTP_User ${ES_USER}
          HTTP_Passwd ${ES_PASSWORD}
          tls Off
          Logstash_Format On
          Logstash_Prefix logstash
          Retry_Limit False
          Suppress_Type_Name On

      [OUTPUT]
          Name es
          Match host.*
          Host elasticsearch-es-http
          Port 9200
          HTTP_User ${ES_USER}
          HTTP_Passwd ${ES_PASSWORD}
          Logstash_Format On
          Logstash_Prefix node
          Retry_Limit False
          Suppress_Type_Name On

    customParsers: |
      [PARSER]
          Name nginx
          Format regex
          Regex ^(?<remote>[^ ]*) - (?<user>[^ ]*) \\[(?<time>[^\\]]*)\\] "(?<method>\\S+)(?: +(?<path>[^\\"]*?)(?: +\\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*) "(?<referer>[^\\"]*)" "(?<agent>[^\\"]*)" (?<request_length>[^ ]*) (?<request_time>[^ ]*) \\[(?<proxy_upstream_name>[^ ]*)\\] (?<upstream_addr>[^ ]*) (?<upstream_response_length>[^ ]*) (?<upstream_response_time>[^ ]*) (?<upstream_status>[^ ]*) (?<host>[^ ]*) (?<server_protocol>[^ ]*)
          Time_Key time
          Time_Format %d/%b/%Y:%H:%M:%S %z
          Types code:integer size:integer

      [PARSER]
          Name json_parser
          Format json
          Time_Key time
          Time_Format %Y-%m-%dT%H:%M:%S.%NZ