kube-prometheus-stack:
  namespaceOverride: kps

  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
      podMonitorSelectorNilUsesHelmValues: false
      podMonitorSelector: {}

  grafana:
    namespaceOverride: kps
    persistence:
      enabled: true
    
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        searchNamespace: ALL

  kube-state-metrics:
    namespaceOverride: kps

  # prometheus-node-exporter:
  #   namespaceOverride: kps
  prometheus-node-exporter:
    enabled: false
  prometheus-node-exporter:
    nodeExporter:
      enabled: false


global:
  host: ""     