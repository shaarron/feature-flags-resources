global:
  host: ""

ingress:
  tlsSecretName: ""

kube-prometheus-stack:
  namespaceOverride: kps

  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
      podMonitorSelectorNilUsesHelmValues: false
      podMonitorSelector: {}

      readinessProbe:
        httpGet:
          path: /-/ready
          port: 9090
        initialDelaySeconds: 30

      livenessProbe:
        httpGet:
          path: /-/healthy
          port: 9090
        initialDelaySeconds: 30

  grafana:
    externalSecrets:
      enabled: true
    admin:
      existingSecret: grafana-secret
      UserKey: admin-user
      PasswordKey: admin-password

    namespaceOverride: kps
    persistence:
      enabled: true
    
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"

    readinessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10

    livenessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 60
      periodSeconds: 30


  kube-state-metrics:
    namespaceOverride: kps

  prometheus-node-exporter:
    namespaceOverride: kps
    