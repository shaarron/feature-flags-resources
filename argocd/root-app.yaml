apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/shaarron/feature-flags-resources.git
    targetRevision: app-of-apps-fixes
    path: argocd/applications
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        global:
          host: ""  # Injected by Terraform

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
