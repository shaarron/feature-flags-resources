apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:shaarron/feature-flags-resources.git
    targetRevision: main
    path: argocd/apps/dev
    directory:
      recurse: true
      include: |
        system-apps/*.yaml
        dev/*.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
