apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.19.1
    helm:
      values: |
        crds:
          enabled: true
        serviceAccount:
          name: cert-manager
          create: true
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::869432184848:role/cert-manager-dns01

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true